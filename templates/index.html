<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4T_Sparta</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="/static/css/avatar.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <script src="/static/js/avatar.js"></script>
    <script src="/static/js/main.js"></script>
  </head>

  <body>
    <!-- 메인 상단 -->
    <section class="hero">
      <h1>4T</h1>
      <ul class="nav nav-pills mt-5" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-team-tab" data-bs-toggle="pill" data-bs-target="#pills-team"
            type="button" role="tab" aria-controls="pills-team" aria-selected="true">
            팀 소개
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-members-tab" data-bs-toggle="pill" data-bs-target="#pills-members"
            type="button" role="tab" aria-controls="pills-members" aria-selected="false">
            팀원 소개
          </button>
        </li>
      </ul>
    </section>
  
    <!-- 메인 콘텐츠 -->
    <section class="tab-content" id="pills-tabContent">
      <!-- 팀소개 탭 -->
      <div class="tab-pane fade show active" id="pills-team" role="tabpanel" aria-labelledby="pills-team-tab"
        tabindex="0">
        <h2 class="mb-4">예없예팀</h2>
        <div class="row">
          <div class="col-4">
            <img src="https://i.postimg.cc/k4yXgKq7/hq720.webp" alt="주우재" />
          </div>
          <div class="col-8 border">
            <p>
              저희 예나님 없는 예나팀을 소개합니다!!<br><br>
              저희는 원래 5명이 시작했어요.<br>
              강예나 노진철 박기태 박지혜 임지영<br>
              프로젝트가 시작되었지만 예나님을 뵙지 못했고, 그렇게 홍철 없는 홍철팀이 되었습니다.<br><br>
              T의 대명사 주우재님이 마스코트인 이유는 저희 4명이 모두 T이기 때문입니다!<br>
              첫 프로젝트라 부족한 점도 많지만 협동에 의미를 두며 작업했습니다.<br>
              잘 부탁드려요.
            </p>
          </div>
        </div>
      </div>
  
      <!-- 팀원 소개 탭 -->
      <div class="tab-pane fade" id="pills-members" role="tabpanel" aria-labelledby="pills-members-tab" tabindex="0">
        <div class="row">
          <!-- 멤버 카드 컬럼 -->
          <div class="col-3 member-cards">
            <div class="card shadow-sm" data-bs-toggle="modal" data-bs-target="#exampleModalToggle">
              <img
                src="https://images.unsplash.com/photo-1573496782432-8690d8148c46?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2681&q=80"
                class="card-img-top" alt="멤버 사진" />
              <div class="card-body">
                <h5 class="card-title">이름</h5>
              </div>
            </div>
          </div>
  
          <!-- Button 추가 등록 -->
          <div class="col-3 d-flex justify-content-center align-items-center flex-column add-btn">
            <button type="button" class="btn-add-member d-flex flex-column align-items-center px-2 py-3"
              data-bs-toggle="modal" data-bs-target="#exampleModal2">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
              </svg>
              추가하기
            </button>
          </div>
        </div>
      </div>
  
      <!-- Modal: 멤버 자세히보기 -->
      <div class="modal fade modal-info" id="exampleModalToggle" tabindex="-1" aria-labelledby="exampleModalToggleLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content change-modal">
            <div class="modal-header d-flex justify-content-end align-items-center">
              <button class="border-0 edit-btn" title="수정" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
                  viewBox="0 0 16 16">
                  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                </svg>
              </button>
              <button type="button" class="border-0 del-btn" title="삭제">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                  <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                </svg>
              </button>
            </div>
            <div class="modal-body">
              <img src="https://images.unsplash.com/photo-1573496782432-8690d8148c46?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2681&q=80"
                class="card-img-top content-img" alt="..." />
              <div class="contents-box">
                <p class="contents content-name"></p>
                <p class="contents content-mbti"></p>
                <a class="contents content-blog d-block mb-3">블로그</a>
                <p class="contents content-comment"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal: 수정하기 -->
      <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Modal 2</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form-floating mb-2">
                <input type="text" class="form-control image" id="floatingInput1-2" placeholder="이미지 URL" />
                <label for="floatingInput1">이미지 URL</label>
              </div>
              <div class="form-floating mb-2">
                <input type="text" class="form-control name" id="floatingInput2-2" placeholder="이름" />
                <label for="floatingInput2">이름</label>
              </div>
              <div class="form-floating mb-2">
                <input type="text" class="form-control mbti" id="floatingInput3-2" placeholder="이름" />
                <label for="floatingInput2">MBTI</label>
              </div>
              <div class="form-floating mb-2">
                <input type="text" class="form-control blog" id="floatingInput4-2" placeholder="이름" />
                <label for="floatingInput2">블로그 주소</label>
              </div>
              <div class="form-floating">
                <textarea class="form-control comment" placeholder="Leave a comment here"
                  id="floatingTextarea-2"></textarea>
                <label for="floatingTextarea">소개 작성하기</label>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary back-modal" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">취소</button>
              <button type="button" class="btn btn-primary" id="update">저장</button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Modal: 멤버 추가하기 -->
      <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="m-0">멤버 추가하기</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form-floating mb-2">
                <input type="text" class="form-control image" id="floatingInput1" placeholder="이미지 URL" />
                <label for="floatingInput1">이미지 URL</label>
              </div>
              <div class="form-floating mb-2">
                <input type="text" class="form-control name" id="floatingInput2" placeholder="이름" />
                <label for="floatingInput2">이름</label>
              </div>
              <div class="form-floating mb-2">
                <input type="text" class="form-control mbti" id="floatingInput3" placeholder="이름" />
                <label for="floatingInput2">MBTI</label>
              </div>
              <div class="form-floating mb-2">
                <input type="text" class="form-control blog" id="floatingInput4" placeholder="이름" />
                <label for="floatingInput2">블로그 주소</label>
              </div>
              <div class="form-floating">
                <textarea class="form-control comment" placeholder="Leave a comment here"
                  id="floatingTextarea"></textarea>
                <label for="floatingTextarea">소개 작성하기</label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                취소
              </button>
              <button type="button" class="btn btn-primary" id="submit">저장</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
